<div class="heading">Overfallsikring</div>
<div class="sub-heading">Masse som er stoppet fra å gli</div>

<div class="flex wrap gap-8 my-4">
  <app-number-input
    title="Masse (kg)"
    [(value)]="vars.weight"
    [min]="0"
    [step]="1000"
  />
  <app-number-input
    title="Antall overfall"
    [(value)]="vars.numStraps"
    [min]="0"
    [decimal]="false"
  />
  <app-number-input
    title="Friksjon μ"
    [(value)]="vars.friction"
    [min]="0"
    [max]="1"
    [step]="0.1"
  />
  <app-number-input
    title="STF (daN)"
    [(value)]="vars.stf"
    [min]="0"
    [step]="100"
  />
  <app-number-input
    title="Vinkel°"
    [(value)]="vars.alpha"
    [min]="0"
    [max]="360"
  />
</div>

<app-overfallsikring-weight-equation />

<div class="sub-heading">Fremover</div>

<app-overfallsikring-weight-equation
  [numStraps]="vars.numStraps"
  [friction]="vars.friction"
  [stf]="vars.stf"
  [alpha]="vars.alpha"
  [cxy]="vars.cx"
  [fsxy]="vars.fsx"
/>

<div class="sub-heading">Til siden og bakover</div>

<app-overfallsikring-weight-equation
  [numStraps]="vars.numStraps"
  [friction]="vars.friction"
  [stf]="vars.stf"
  [alpha]="vars.alpha"
  [cxy]="vars.cy"
  [fsxy]="vars.fsy"
/>
